<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>6 in 1 app</title>
  <link rel="stylesheet" href="./css/calc.css">
  <script type="text/javascript" src="eel.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />

</head>

<body>
  <header>
    <button class="back" onClick="window.location.href='./index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="26.5" fill="currentColor" class="bi bi-chevron-left"
        viewBox="4.5 1.5 7 13">
        <path fill-rule="evenodd"
          d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
      </svg>
      <span>Назад</span></button>
    <h1 class="header-heading">Калькулятор</h1>
   
       <button class="dm" onclick="darkMode()">Darkmode</button>
       <button class="da" onclick="lightMode()">LightMode</button>
       <script src="./js/darmode.js"></script>
  </header>
  <div class="content">
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </div>

  <script src="./js/calc.js"></script>

</body>

</html>
