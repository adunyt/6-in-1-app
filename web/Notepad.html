<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 in 1 app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="css/dark.css">
  <script type="text/javascript" src="eel.js"></script>
  <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />

  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css'>
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./css/notepad.css">
</head>

<body>
  <header>
    <button class="back" onClick="window.location.href='./index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="26.5" fill="currentColor" class="bi bi-chevron-left"
        viewBox="4.5 1.5 7 13">
        <path fill-rule="evenodd"
          d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
      </svg>
      <span>Назад</span>
    </button>
    <h1 class="header-heading">Блокнот</h1>
    <button class="dm" onclick="darkMode()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill"
        viewBox="0 0 16 16">
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
      </svg>
    </button>
    <button class="da" onclick="lightMode()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
        <path
          d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
      </svg>
    </button>
    <script src="./js/darkmode.js"></script>
  </header>

  <div class="content" contenteditable="true" role="textbox">
    <li><span style="line-height: 1.3em;">CTRL+B - <b>жирный</b></span><br></li>
    <li><span style="line-height: 1.3em;">CTRL+I - <i>курсив</i></span><br></li>
    <li><span style="line-height: 1.3em;">CTRL+U - <u>подчеркнутый</u></span><br></li>
    <li><span style="line-height: 1.3em;">CTRL+SHIFT+S - <strike>зачеркнутый</strike></span><br></li>
    </ul>
    <h2><span style="line-height: 1.3em;">Возможности</span></h2>
    <ul>
      <li><span style="line-height: 1.3em;">простой &amp; современный</span><br></li>
      <li><span style="line-height: 1.3em;">форматированние</span><br></li>
      <li><span style="line-height: 1.3em;">поддержка изображений &amp; ссылок</span><br></li>
      <li><span style="line-height: 1.3em;">авто-сохранение</span><br></li>
      <li><span style="line-height: 1.3em;">сохранение в файл</span></li>
    </ul>
  </div>

  <div class="saveMessage">Сохранено</div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js'></script>
  <script src="./js/Notepad.js"></script>
</body>

</html>
